<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Endpoint</title>
</head>
<body>
    <script>
        // Function to get parameter from the URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Fetch data from JSON file
        function fetchData() {
            // Get the parameter value from the URL
            var platformName = getParameterByName('name');

            // Fetch the JSON data
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Find the entry with the specified platform name
                    var platform = data.find(entry => entry.platform_name === platformName);

                    // Display the data on the page
                    if (platform) {
                        document.body.innerHTML += '<pre>' + JSON.stringify(platform, null, 2) + '</pre>';
                    } else {
                        document.body.innerHTML += '<p>Platform not found.</p>';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>

</body>
</html>
